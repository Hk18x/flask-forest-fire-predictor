<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Forest Fire Risk Prediction</h2>
    
    <form method="POST" action="/predictdata">
        <label>Temperature:</label>
        <input type="number" name="Temperature" step="any" required>

        <label>Relative Humidity (RH):</label>
        <input type="number" name="RH" step="any" required>

        <label>Wind Speed (Ws):</label>
        <input type="number" name="Ws" step="any" required>

        <label>Rain:</label>
        <input type="number" name="Rain" step="any" required>

        <label>FFMC:</label>
        <input type="number" name="FFMC" step="any" required>

        <label>DMC:</label>
        <input type="number" name="DMC" step="any" required>

        <label>ISI:</label>
        <input type="number" name="ISI" step="any" required>

        <label>Classes (0 = Not Fire, 1 = Fire):</label>
        <input type="number" name="Classes" step="1" required>

        <label>Region (1 = Bejaia, 2 = Sidi-Bel Abbes):</label>
        <input type="number" name="Region" step="1" required>

        <input type="submit" value="Predict">
    </form>

    {% if results is defined %}
    <div class="result">
        <strong>Prediction Result:</strong> {{ results }}
    </div>
    {% endif %}

</body>
</html>
